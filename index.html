<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="header">
      <h1>Guess Number <span class="range">(Between 1 & 20 )</span></h1>
      <div class="secret-number">
        <img src="GIF/io.gif" alt="" />
      </div>
      <p class="guess">Start Guessing...🎁</p>
    </div>

    <div class="main">
      <div class="left">
        <input type="number" max="20" min="1" class="input" />
        <button class="btn check">Check</button>
      </div>

      <div class="right">
        <p class="score-label">🎯 Score: <span class="score">20</span></p>
        <p class="score-highscore">
          🏆 Highscore: <span class="highscore">0</span>
        </p>
      </div>
    </div>

    <div class="center">
      <button class="btn play">Play again!!</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
